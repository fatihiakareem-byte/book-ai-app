<!DOCTYPE html>
<html>
<head>
  <title>Book AI Platform</title>
  <meta charset="UTF-8">
</head>

<body style="font-family: Arial; padding: 30px;">

  <h1>Book Generator</h1>
  <p>Create your own book by filling the details below.</p>

  <form>

    <label>Book Genre:</label><br>
    <input type="text" placeholder="Dark Romance, Fantasy, Psychology"><br><br>

    <label>Tropes:</label><br>
    <input type="text" placeholder="Enemies to Lovers, Forbidden Love"><br><br>

    <label>Male Lead Name:</label><br>
    <input type="text" placeholder="Enter male lead name"><br><br>

    <label>Female Lead Name:</label><br>
    <input type="text" placeholder="Enter female lead name"><br><br>

    <label>Main Plot Idea:</label><br>
    <textarea rows="5" cols="40" placeholder="Describe your story idea"></textarea><br><br>

    <button type="button">Generate Book</button>

  </form>

</body>
</html>
